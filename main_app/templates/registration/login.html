{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Login</title>
                <link
                    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
                    rel="stylesheet">
                    <link
                        rel="stylesheet"
                        type="text/css"
                        target="_blank"
                        href="{% static 'css/signup.css' %}"/>
                </head>
                <body>
                    <section class="vh-100 bg-image" style="background-color: #205295;">
                        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
                            <div class="container h-100">
                                <div class="row d-flex justify-content-center align-items-center h-100">
                                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                                        <div class="card" style="border-radius: 15px;">
                                            <div class="card-body p-5">
                                                <h2 class="text-uppercase text-center mb-5">Login</h2>

                                                <form method="post">
                                                    {% csrf_token %}

                                                    <div data-mdb-input-init="data-mdb-input-init" class="form-outline mb-4">
                                                        <label class="form-label" for="form3Example1cg">Userame</label>
                                                        <input type="text" id="form3Example1cg" name="username" class="form-control form-control-lg"/>
                                                    </div>

                                                    <div data-mdb-input-init="data-mdb-input-init" class="form-outline mb-4">
                                                        <label class="form-label" for="form3Example4cg">Password</label>
                                                        <input
                                                            type="password"
                                                            id="form3Example4cg"
                                                            name="password"
                                                            class="form-control form-control-lg"/>
                                                    </div>

                                                    <div class="d-flex justify-content-center">
                                                        <button
                                                            type="submit"
                                                            data-mdb-button-init="data-mdb-button-init"
                                                            data-mdb-ripple-init="data-mdb-ripple-init"
                                                            class="btn btn-primary btn-block btn-lg">Login</button>
                                                    </div>

                                                    <p class="text-center text-muted mt-5 mb-0">Don't have any account?
                                                        <a href="{% url 'signup' %}" class="fw-bold text-body">
                                                            <u>Sign Up here</u>
                                                        </a>
                                                    </p>

                                                </form>

                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </body>
            </html>
